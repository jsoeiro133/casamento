<!DOCTYPE html>
<html lang="pt-pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Convite de Casamento</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: #f7f7f7;
      color: #333;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
    }
    .card {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 1.5rem;
      margin-top: 0;
      color: #777;
    }
    .details {
      margin: 30px 0;
      font-size: 1.2rem;
      line-height: 1.6;
    }
    .footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Nome & Nome</h1>
      <h2>Convidam você para o nosso casamento</h2>

      <div class="details">
        <p><strong>Data:</strong> Dia Mês de Ano</p>
        <p><strong>Horário:</strong> 00:00</p>
        <p><strong>Local:</strong> Nome do Local</p>
      </div>

      <p>Será uma honra ter você conosco.</p>

      <div class="footer">Convite Digital · Casamento</div>
    </div>
  </div>
</body>
</html>
